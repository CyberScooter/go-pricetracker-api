<!-- forms.html -->


{{if .Success}}
    <h1>Interest successfully given, available options will be emailed back</h1>
{{else}}
    <h1>Contact Form</h1>
    <p>Type email and submit for an interest for the API, if there are slots available we will contact you back.</p>
    <form action="/pricetracker" method="POST">
        <label>Name:</label><br />
        <input type="text" name="name"><br />
        <label>Email:</label><br />
        <input type="text" name="email"><br />
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="g-recaptcha" data-sitekey="{{.Key}}" data-callback="verifyCallback"></div>
        <input type="submit" value="Submit">
    </form>
{{end}}
